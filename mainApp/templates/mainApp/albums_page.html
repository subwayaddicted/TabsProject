<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Albums</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/2-col-portfolio.css" %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
          <a class="navbar-brand" href="{% url "main_page" %}"><strong>Ez Tabs</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
              <a class="nav-link" href="{% url "view_page" %}">Artists</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url "about_page" %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "contact_page" %}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
        <h1 class="my-4"><strong>{{ albums.last }}</strong></h1>

      <div class="row">
          {% for album in albums %}
          <div class="col-lg-6 portfolio-item">
          <div class="card h-100">
            <a href="{% url "songs_page"  pk=album.pk %}">
                <img class="card-img-top" src= "{% static "img/alb/" %}{{ album.pk }}.jpg" alt="ALBUM_IMG">
            </a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="{% url "songs_page" pk=album.pk %}">{{ album.album_name }}</a>
              </h4>
              <p class="card-text">{{ album.album_info }}</p>
            </div>
          </div>
          </div>
          {% empty %}
            <div class="col-lg-12 text-center">
          <h1 class="mt-5">Oops, there's nothing there for now</h1>
          <p class="lead">Seems it's still empty as you see</p>
          </ul>
        </div>
          {% endfor %}
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  </body>

</html>

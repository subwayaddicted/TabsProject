<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Albums</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/songs.css" %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
          <a class="navbar-brand" href="{% url "main_page" %}"><strong>Ez Tabs</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
              <a class="nav-link" href="{% url "view_page" %}">Artists</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url "about_page" %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "contact_page" %}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br>
    <br>
    <br>

    <!-- Page Content -->
    <div class="container">
        {% for song in songs %}
            <ul class="list-group">
                <a href="{{ song.link }}" class="list-group-item list-group-item-action">{{ song.song_name }}</a>
            </ul>
        {% empty %}
            <div class="col-lg-12 text-center">
          <h1 class="mt-5">Oops, there's nothing there for now</h1>
          <p class="lead">Seems it's still empty as you see</p>
          </ul>
        </div>
        {% endfor %}
    </div>
      <!-- /.container -->


    <!-- Bootstrap core JavaScript -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

  </body>

</html>

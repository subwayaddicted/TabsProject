<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ez Tabs</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/2-col-portfolio.css" %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url "main_page" %}">Ez Tabs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url "main_page" %}">Back
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% static "#" %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% static "#" %}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">Artists
      </h1>


















        <div class="row">
        <div class="col-lg-6 portfolio-item">
          <div class="card h-100">
            <a href="{% static "#" %}"><img class="card-img-top" src={% static "mainApp/am.jpg" %} alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="{% static "#" %}">{{ artist.artist_name }}</a>
              </h4>
              <p class="card-text">{{ artist.info }}</p>
            </div>
          </div>
        </div>
        </div>

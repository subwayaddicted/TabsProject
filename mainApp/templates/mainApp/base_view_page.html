    {% for artist in artists %}
        <div class="row">
        <div class="col-lg-6 portfolio-item">
          <div class="card h-100">
            <a href="{% static "#" %}"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="{% static "#" %}">{{ artists.artist_name }}</a>
              </h4>
            </div>
          </div>
        </div>
        </div>
    {% endfor %}

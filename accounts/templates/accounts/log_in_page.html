{% extends 'accounts/base_accounts.html' %}

{% block content %}
    <form class="site-form" action={% url 'accounts:log_in_page' %} method="post">
    {% csrf_token %}
    {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login">
    </form>
    <p>Are you not signed up? <a href="{% url 'accounts:sign_up_page' %}">Sign up now!</a></p>
{% endblock %}
